<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Anthill IQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        :root {
            --primary: #03ab14;
            --primary-dark: #028610;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --white: #ffffff;
            --gray-100: #f8fafc;
            --gray-200: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--gray-100);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--white);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            color: var(--primary);
            font-size: 20px;
            font-weight: 600;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--primary-light);
            color: var(--primary);
        }

        .nav-link i {
            width: 20px;
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            padding: 20px;
            width: calc(100% - 260px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--text-dark);
            font-size: 24px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-menu button {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .user-menu button:hover {
            background: var(--gray-200);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--white);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .stat-card h3 {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            color: var(--text-dark);
            font-size: 24px;
            font-weight: 600;
        }

        /* Recent Activity */
        .recent-activity {
            background: var(--white);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .recent-activity h2 {
            color: var(--text-dark);
            font-size: 18px;
            margin-bottom: 20px;
        }

        .activity-table {
            width: 100%;
            border-collapse: collapse;
        }

        .activity-table th,
        .activity-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }

        .activity-table th {
            color: var(--text-light);
            font-weight: 500;
            font-size: 14px;
        }

        .activity-table td {
            color: var(--text-dark);
            font-size: 14px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            color: var(--text-light);
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 20px 10px;
            }

            .logo span {
                display: none;
            }

            .nav-link span {
                display: none;
            }

            .main-content {
                margin-left: 70px;
                width: calc(100% - 70px);
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-robot"></i>
            <span>Anthill IQ</span>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-comments"></i>
                    <span>Chats</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Dashboard</h1>
            <div class="user-menu">
                <button onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="value" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Active Chats</h3>
                <div class="value" id="activeChats">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Messages</h3>
                <div class="value" id="totalMessages">-</div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="recent-activity">
            <h2>Recent Activity</h2>
            <div id="activityTable">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            return token;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'index.html';
        }

        // Fetch dashboard data
        async function fetchDashboardData() {
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch('https://chatbot-eight-theta-90.vercel.app/api/admin/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch dashboard data');
                }

                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to load dashboard data');
            }
        }

        // Update dashboard with data
        function updateDashboard(data) {
            // Update stats
            document.getElementById('totalUsers').textContent = data.totalUsers || 0;
            document.getElementById('activeChats').textContent = data.activeChats || 0;
            document.getElementById('totalMessages').textContent = data.totalMessages || 0;

            // Update activity table
            const activityTable = document.getElementById('activityTable');
            if (data.recentActivity && data.recentActivity.length > 0) {
                activityTable.innerHTML = `
                    <table class="activity-table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Activity</th>
                                <th>Time</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.recentActivity.map(activity => `
                                <tr>
                                    <td>${activity.user}</td>
                                    <td>${activity.action}</td>
                                    <td>${new Date(activity.timestamp).toLocaleString()}</td>
                                    <td>
                                        <span class="status-badge ${activity.status === 'active' ? 'status-active' : 'status-pending'}">
                                            ${activity.status}
                                        </span>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } else {
                activityTable.innerHTML = '<p style="text-align: center; color: var(--text-light);">No recent activity</p>';
            }
        }

        // Show error message
        function showError(message) {
            const activityTable = document.getElementById('activityTable');
            activityTable.innerHTML = `
                <div style="text-align: center; color: #dc2626; padding: 20px;">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>${message}</p>
                </div>
            `;
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            fetchDashboardData();
            
            // Refresh data every 30 seconds
            setInterval(fetchDashboardData, 30000);
        });
    </script>
</body>
</html>
